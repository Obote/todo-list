<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="tasklist">
      <nav>
        <header>
          <svg class="icon icon-survey">
            <use xlink:href="/icons.svg#icon-survey"></use>
          </svg>
          <p>To-Do List</p>
        </header>
      </nav>
      <div class="container">
        <div class="newTask">
          <div class="newTaskInput">
            <input
              type="text"
              id="newTaskID"
              placeholder="Add new task here..."
            />
          </div>
          <div class="newTaskBtn">
            <button class="AddTaskBtn">Add Task</button>
            <button class="EditTaskBtn" style="display: none;">Edit To Do</button>
            <button class="CancelTaskBtn" style="display: none;">Cancel</button>
          </div>
        </div>

        <div class="taskList">
          <!-- <div class="task" data-createdat="15/07/2023, 6:59:55 PM">
            <div class="taskDetails">
              <input type="checkbox" class="task-check" />
              <label class="taskTitle">Hello world</label>
            </div>

            <div class="taskIcon">
              <ion-icon class="taskIconEdit" name="create-outline"></ion-icon>
              <ion-icon class="taskIconDelete" name="trash-outline"></ion-icon>
            </div>
          </div> -->
        </div>
      </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
